<!DOCTYPE html>
<html>
<head>
  <title>Chat with GPT</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #chatbox { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; margin-bottom: 10px; }
    .message { margin: 10px 0; }
    .user { font-weight: bold; }
    .assistant { color: green; }
  </style>
</head>
<body>
  <h2>Chat with GPT</h2>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Type your message..." style="width:80%;">
  <button onclick="sendMessage()">Send</button>

  <script>
    const chatbox = document.getElementById('chatbox');

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      chatbox.innerHTML += `<div class="message user">üßë: ${message}</div>`;
      chatbox.scrollTop = chatbox.scrollHeight;
      input.value = '';

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        chatbox.innerHTML += `<div class="message assistant">ü§ñ: ${data.reply}</div>`;
        chatbox.scrollTop = chatbox.scrollHeight;
      } catch (err) {
        chatbox.innerHTML += `<div class="message assistant">‚ö†Ô∏è Error: ${err.message}</div>`;
      }
    }
  </script>
</body>
</html>
